<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Change Calculator</title>
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css' />
  <style>

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }
    h1 {
      margin-top: 1em;
      color: white;
      margin-bottom: 1em;
    }
    button {
      display: flex;
      align-self: stretch;
      text-align: center;
      
    }
    .panel-heading{
      font-weight: 500;
      font-size: larger;
    }
    .panel-footer{
      right: 0;
      bottom: 0;
      left: 0;
    }
    .input-boxes{
      margin-bottom: 1em;
      width: 100%;
    }
    #border{
      border: rgb(221, 220, 220) .5px solid;
      border-radius: 5px;
      background-color: rgb(242, 242, 242);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="bundle.js"></script>
</body>

</html>
